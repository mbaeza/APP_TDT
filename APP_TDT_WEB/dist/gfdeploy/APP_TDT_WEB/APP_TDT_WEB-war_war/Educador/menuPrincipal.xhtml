<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet name="css/style_base.css"/>
    </h:head>
    <h:body class="base_superior">
       
        <div style="margin:0 auto; width: 1000px;margin-top: 10%">
            <h:form enctype="multipart/form-data">
            <h:panelGrid columns="2"  cellpadding="10">
                <p:megaMenu style="margin-top:20px" >
                    <p:submenu label="Ejercicios">
                        <p:menuitem value="El Absurdo" url="#" />
                        <p:column>   
                            <p:submenu label="">
                                <p:menuitem value="El Absurdo" url="#" />
                                <p:menuitem value="Semejanza" url="#" />
                                <p:menuitem value="UbicaciÃ³n" url="#" />
                                <p:menuitem value="memoria" url="#" />
                              </p:submenu>  
                        </p:column>                                  
                    </p:submenu>
                    <p:submenu label="Alumnos">
                        <p:menuitem value="El Absurdo" url="#" />
                        <p:column>   
                            <p:submenu label="">
                                <p:menuitem value="Agregar Alumno" url="#" />
                                <p:menuitem value="Modificar Alumno" url="#" />
                                <p:menuitem value="Eliminar Alumno" url="#" />
                                <p:menuitem value="Ver Alumno" url="#" />
                            </p:submenu>  
                        </p:column>                                  
                    </p:submenu>
                </p:megaMenu>

            </h:panelGrid>
            <div class="fondoGenerico">
		
                    <p:growl id="msgs" showDetail="true" />
                    <h:panelGrid columns="2"  cellpadding="10">  

                        <p:dashboard  id="board" model="#{menuPrincipal.model}" >
                            <p:ajax event="reorder" listener="#{menuPrincipal.handleReorder}" update="msgs" />   
                            
                             <p:panel id="imagen1" header="Sports" style="height: 200px;width: 200px" closable="true" >
                                <!--h:outputText value="Sports Content" /-->
                                <p:growl id="messages" showDetail="true" />
                                <p:fileUpload value="#{menuPrincipal.file}" update="messages" fileUploadListener="#{menuPrincipal.handleFileUpload}" mode="advanced" allowTypes="/(\.|\/)(gif|jpg|jpeg|gif|png|PNG|GIF|JPG|JPEG)$/" auto="true" />                            
                            </p:panel>
                            
                             <p:panel id="imagen2" header="Sports" style="height: 200px;width: 200px" closable="true" >
                                <!--h:outputText value="Sports Content" /-->
                                <p:growl id="messages1" showDetail="true" />
                                <p:fileUpload  value="#{menuPrincipal.file}"  update="messages1" fileUploadListener="#{menuPrincipal.handleFileUpload}" label="seleccionar" style="width: 50px;" previewWidth="0"  mode="advanced" allowTypes="/(\.|\/)(gif|jpg|jpeg|gif|png|PNG|GIF|JPG|JPEG)$/" auto="true" />                            
                            </p:panel>
                            
                             <p:panel id="imagen3" header="Sports" style="height: 200px;width: 200px" closable="true" >
                                <!--h:outputText value="Sports Content" /-->
                                <p:growl id="messages2" showDetail="true" />
                                <p:fileUpload value="#{menuPrincipal.file}" update="messages2" fileUploadListener="#{menuPrincipal.handleFileUpload}" mode="advanced" label="asd" allowTypes="/(\.|\/)(gif|jpg|jpeg|gif|png|PNG|GIF|JPG|JPEG)$/" auto="false" />                            
                            </p:panel>
                            
                            <p:panel id="imagen4" header="Sports" style="height: 200px;width: 200px" closable="true" >
                                <!--h:outputText value="Sports Content" /-->
                                <p:growl id="messages3" showDetail="true" />
                                <p:fileUpload value="#{menuPrincipal.file}" update="messages3" fileUploadListener="#{menuPrincipal.handleFileUpload}" mode="advanced" allowTypes="/(\.|\/)(gif|jpg|jpeg|gif|png|PNG|GIF|JPG|JPEG)$/" auto="true" />                            
                            </p:panel>
                            
                        </p:dashboard>
                    </h:panelGrid>
                    
                    <div style="clear:both" />
                
            </div>
                    </h:form>
        </div>
                
    </h:body>
