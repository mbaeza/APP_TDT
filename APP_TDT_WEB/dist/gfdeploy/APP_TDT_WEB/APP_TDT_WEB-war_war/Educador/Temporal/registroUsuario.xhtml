<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet name="css/style_base.css"/>
        <link href="http://fonts.googleapis.com/css?family=Cabin+Sketch:400,700" rel="stylesheet" type="text/css"></link>
    </h:head> 
    <h:body class="base_superior">
        
        <div style="margin:0 auto; width: 610px;margin-top: 15%">
            
            <h:form id="form" class="inicioSesión">               
                
                <p:growl id="confirmacion" showDetail="true" life="2500" />
                <h4 style="font-weight: bold;font-size: 55px ;margin: 0 auto;width: 500px;color: rgb(233, 233, 25);">Registro de Usuario</h4>
                <div >
                    <br></br>
                    <br></br>
                    
                    <h:panelGrid id="formulario" style="margin: 0 auto; text-align: left" columns="1" cellpadding="5" width="550px">
                    
                        <br></br>
                        
                        <h:panelGrid columns="2" cellpadding="10">
                            <h:outputText style="font-weight: bold;cursor: default;font-size: xx-large;color: white;" value="Rut: " />
                            <p:inputMask id="rut" style="width: 210px"  value="#{agregarUsuario.rut}" mask="999999999">
                                <p:watermark for="rut" value="Ingresa tu Rut" />
                            </p:inputMask>
                            
                            <h:outputText style="font-weight: bold;cursor: default;font-size: xx-large;color: white;" value="Nombre: " />
                            <p:inputText id="Nombre" style="width: 210px" required="true" requiredMessage="Es requerido el Nombre" value="#{agregarUsuario.nombre}" >
                                <p:watermark for="Nombre" value="Ingresa tu nombre" />
                            </p:inputText>
                            
                            <h:outputText style="font-weight: bold;cursor: default;font-size: xx-large;color: white;" value="Primer Apellido: " />
                            <p:inputText id="Primer_Apellido" style="width: 210px" required="true" requiredMessage="Es requerido el Primer Apellido" value="#{agregarUsuario.primerApellido}">
                                <p:watermark for="Primer_Apellido" value="Ingresa tu primer apellido" />
                            </p:inputText>
                            
                            <h:outputText style="font-weight: bold;cursor: default;font-size: xx-large;color: white;" value="Segundo Apellido: " />
                            <p:inputText id="Segundo_Apellido" style="width: 210px" required="true" requiredMessage="Es requerido el Segundo Apellido" value="#{agregarUsuario.segundoApellido}" >
                                <p:watermark for="Segundo_Apellido" value="Ingresa tu segundo apellido" />
                            </p:inputText>
                            
                            <h:outputText style="font-weight: bold;cursor: default;font-size: xx-large;color: white;" value="E-Mail: " />
                            <p:inputText id="E-Mail" style="width: 210px" required="true" requiredMessage="Es requerido el E-Mail" value="#{agregarUsuario.mail}">
                                <p:watermark for="E-Mail" value="Ingresa tu email" />
                            </p:inputText>
                            
                            <h:outputText style="font-weight: bold;cursor: default;font-size: xx-large;color: white;" value="Contraseña: " />
                            <p:inputText id="Contrasena" style="width: 210px" required="true" requiredMessage="Es requerido la Contraseña" value="#{agregarUsuario.password}">
                                <p:watermark for="Contrasena" value="Ingrese contraseña" />
                            </p:inputText>
                           
                        </h:panelGrid>                                                                     
                        
                    </h:panelGrid>                                    
                    
                    <p:commandButton value="Registrar" action="#{agregarUsuario.agregarUsuario()}" actionListener="#{agregarUsuario.confirmacionAgregar}" update="confirmacion">
                        <p:confirm header="Confirmación" message="¿Está seguro que desea registrarse?" icon="ui-icon-alert" />
                    </p:commandButton>
                    <p:commandButton value="Borrar formulario" type="reset" icon="ui-icon-cancel" />
                    
                    <p:confirmDialog  global="true" showEffect="fade" hideEffect="explode">
                        <p:commandButton value="Sí" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                    </p:confirmDialog>                                                                               
                </div>                      
            </h:form>
        </div>
    </h:body>
</html>
