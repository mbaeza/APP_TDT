                                  </p:submenu>  
                            </p:column>                                  
                        </p:submenu>
                        <p:submenu label="Alumnos">
                            <p:menuitem value="El Absurdo" url="#" />

                                <p:submenu label="">

            <div class="inicioSesión" style="height: 10px;width: 700px;margin: 0 auto;position: inherit;margin-top: 35px">
                <h4 style="font-weight: bold;font-size: 55px ;margin: 0 auto;height: 10px;width: 500px;color: rgb(233, 233, 25);">Ejercicio el absurdo</h4>
            </div>   
            <h:form id="form" style="margin: 0 auto;" enctype="multipart/form-data">
                <h:panelGrid id="panel1" columns="2" style="margin: 0 auto" cellpadding="3">

                    <p:scrollPanel id="scroolPanel" mode="native" styleClass="main" style="z-index: 1;border: none;background: none;font-family: Cabin Sketch,cursive;width: 600px;height: 620px;//border-right:1px solid rgba(0,0,0,0.4);>">
                        <h2>Diseña un ejercicio de alternativas para niños</h2>
                        <ul class="cbp_tmtimeline">
                            <li>                                
                                <div class="cbp_tmicon">1</div>
                                <div class="cbp_tmlabel">
                                    <h2>Ingresa la pregunta del ejercicio</h2>
                                    <p:inputText id="titulo" style="width: 350px" value="#{ejercicioAbsurdo.tituloPrincipal}">
                                        <p:ajax event="keyup" update="form:out" listener="#{ejercicioAbsurdo.handleKeyEvent}" />
                                    </p:inputText>
                                </div>
                            </li>
                            <li>
                                <div class="cbp_tmicon">2</div>
                                <div class="cbp_tmlabel">
                                    <h2>Ingresa la imagen principal</h2>
                                    <p:growl id="mensajePrincipal" showDetail="true" />
                                    <p:fileUpload  value="#{ejercicioAbsurdo.filePrincipal}" fileLimit="1" update="mensajePrincipal,imagenPrincipal" fileUploadListener="#{ejercicioAbsurdo.handleFileUploadImagenPrincipal}" uploadLabel="Subir" cancelLabel="Cancelar" dragDropSupport="true " label="Seleccionar Imagen" fileLimitMessage="Solo se puede subir un archivo" invalidFileMessage="Solo se deben subir imágenes" style="margin-top: 5px;width: 520px;height: 270px" previewWidth="30" mode="advanced" allowTypes="/(\.|\/)(gif|jpg|jpeg|gif|png|PNG|GIF|JPG|JPEG)$/" />                            
                                </div>
                            </li>
                            <li>
                                <div class="cbp_tmicon">3</div>
                                <div class="cbp_tmlabel">
                                    <h2>Ingresa las imágenes de respuesta</h2>
                                    <p:growl id="mensajePrincipal1" showDetail="true" />
                                    <p:fileUpload value="#{ejercicioAbsurdo.filePrincipal}"  multiple="true" fileLimit="4" update="mensajePrincipal1,imagen1,imagen2,imagen3,imagen4,imagen11,imagen21,imagen31,imagen41" fileUploadListener="#{ejercicioAbsurdo.handleFileUpload}" uploadLabel="Subir" cancelLabel="Cancelar" dragDropSupport="true " label="Seleccionar Imagen" fileLimitMessage="Solo se puede subir un archivo" invalidFileMessage="Solo se deben subir imágenes" style="margin-top: 5px;width: 520px;height: 400px"  mode="advanced" allowTypes="/(\.|\/)(gif|jpg|jpeg|gif|png|PNG|GIF|JPG|JPEG)$/" />                            
                                </div>
                            </li>
                            <li>
                                <div class="cbp_tmicon">4</div>
                                <div class="cbp_tmlabel">
                                    <h2>Marca las imágenes que son correctas</h2>    
                                    <h:panelGrid columns="2" cellpadding="20" id ="elem3" style="margin: 0 auto">
                                        
                                        <p:selectBooleanCheckbox value="#{ejercicioAbsurdo.respuestaCorrecta1}">                                            
                                            <h:graphicImage id="imagen11" url="../files/#{ejercicioAbsurdo.nombresArchivosUpload.get(0)}" width="150" height="150" />
                                            <p:ajax update="imagen1"  listener="#{ejercicioAbsurdo.generarStyle1()}" />
                                        </p:selectBooleanCheckbox>                                          
                                        <p:selectBooleanCheckbox value="#{ejercicioAbsurdo.respuestaCorrecta2}">
                                            <h:graphicImage id="imagen21" url="../files/#{ejercicioAbsurdo.nombresArchivosUpload.get(1)}" width="150" height="150"/>
                                            <p:ajax update="imagen2" listener="#{ejercicioAbsurdo.generarStyle2()}" />
                                        </p:selectBooleanCheckbox>
                                        <p:selectBooleanCheckbox value="#{ejercicioAbsurdo.respuestaCorrecta3}">
                                            <h:graphicImage id="imagen31" url="../files/#{ejercicioAbsurdo.nombresArchivosUpload.get(2)}" width="150" height="150" />
                                            <p:ajax update="imagen3" listener="#{ejercicioAbsurdo.generarStyle3()}" />
                                        </p:selectBooleanCheckbox>
                                        <p:selectBooleanCheckbox value="#{ejercicioAbsurdo.respuestaCorrecta4}">
                                            <h:graphicImage id="imagen41" url="../files/#{ejercicioAbsurdo.nombresArchivosUpload.get(3)}" width="150" height="150"/>                            
                                            <p:ajax update="imagen4" listener="#{ejercicioAbsurdo.generarStyle4()}" />
                                        </p:selectBooleanCheckbox>
                                                                                                                                                                
                                    </h:panelGrid>    
                                </div>
                            </li>
                            <li>
                                <div class="cbp_tmicon">3</div>
                                <div class="cbp_tmlabel">
                                    <h2>Elegir Alumno/s</h2>
                                    <p:dataTable emptyMessage="No fue encontrado." style="width: 520px; height: 500px" id="tbl" var="alumno" value="#{ejercicioAbsurdo.listaAlumnos}" rowKey="#{alumno.rut}" paginator="true" rows="5" selection="#{ejercicioAbsurdo.alumnoSeleccionado}" selectionMode="single">
                                        <!--<p:ajax event="rowSelect" listener="" update=":form1:formulario2" />-->
                                        <p:column filterBy="#{alumno.rut}" >
                                            <f:facet  name="header">
                                                <h:outputText value="Rut" />
                                            </f:facet>
                                            <h:outputText value="#{alumno.rut}" />
                                        </p:column>                        
                                        <p:column>
                                            <f:facet name="header">
                                                <h:outputText value="Nombre" />
                                            </f:facet>
                                            <h:outputText value="#{alumno.nombre}" />
                                        </p:column>
                                        <p:column>
                                            <f:facet name="header">
                                                <h:outputText value="Apellido Paterno" />
                                            </f:facet>
                                            <h:outputText value="#{alumno.apellidoPaterno}" />
                                        </p:column>
                                        <p:column>
                                            <f:facet name="header">
                                                <h:outputText value="Apellido Materno" />
                                            </f:facet>
                                            <h:outputText value="#{alumno.apellidoMaterno}" />
                                        </p:column>                              
                                    </p:dataTable>
                                </div>
                            </li>
                        </ul>
                    </p:scrollPanel>               
                    <p:outputPanel styleClass="base_izquierda" id="form1" style="font-size: xx-large;" >     
                        
                        <h:panelGrid columns="1" cellpadding="10" id ="elem" style="height: 300px;width:800px; margin:0 auto;">
                            
                            <h:outputText style="width: 200px; margin-left: 80px;margin: 0 auto" id="out" value="#{ejercicioAbsurdo.text}" />
                            
                            <h:graphicImage id="imagenPrincipal" style="margin-left: 250px" url="../files/#{ejercicioAbsurdo.imagenPrincipal}" width="150" height="150" />
                            
                        </h:panelGrid>
                            
                        <h:panelGrid columns="4" cellpadding="10" id ="elem1" style=" margin-left: -5px;">
                            
                            <h:graphicImage id="imagen1" style="#{ejercicioAbsurdo.style1}" url="../files/#{ejercicioAbsurdo.nombresArchivosUpload.get(0)}" width="150" height="150" />
                            <h:graphicImage id="imagen2" style="#{ejercicioAbsurdo.style2}" url="../files/#{ejercicioAbsurdo.nombresArchivosUpload.get(1)}" width="150" height="150"/>
                            <h:graphicImage id="imagen3" style="#{ejercicioAbsurdo.style3}" url="../files/#{ejercicioAbsurdo.nombresArchivosUpload.get(2)}" width="150" height="150" />
                            <h:graphicImage id="imagen4" style="#{ejercicioAbsurdo.style4}" url="../files/#{ejercicioAbsurdo.nombresArchivosUpload.get(3)}" width="150" height="150"/>
                            
                            
                        </h:panelGrid>
                    </p:outputPanel>
                </h:panelGrid>
            </h:form>

                    <div style="clear:both" />
